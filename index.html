<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Toc-Toe by Ashok</title>
    <link rel = "icon" href = "https://res.cloudinary.com/du0xsvxag/image/upload/v1606488290/tic_fa3a6z.png" 
    type = "image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<h1 class="head-class">Tic-Tac-Toe</h1>
<div class="game">
    <h2 class="player"></h2>
    <div class="container">
        <button id="1" idx="0" class="cell"></button>
        <button id="2" idx="1" class="cell"></button>
        <button id="3" idx="2" class="cell"></button>
        <button id="4" idx="3" class="cell"></button>
        <button id="5" idx="4" class="cell"></button>
        <button id="6" idx="5" class="cell"></button>
        <button id="7" idx="6" class="cell"></button>
        <button id="8" idx="7" class="cell"></button>
        <button id="9" idx="8" class="cell"></button>
    </div>
    <button class="reset">Reset</button>
</div>
</body>
<script src="index.js"></script>
</html>
